<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font api -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--  -->
    <!-- AOS cdn -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!--  -->
    <title>LA Mountains</title>
  </head>
  <body>
    <header>
      <nav class="navbar_top" >
        <img
          class="navbar_logo"
          src="./Images/logo_icon2.png"
          alt="logo image"
        />
        <div class="navbar_menu">
          <a href="#history"><span class="menu_item">01. HISTORY </span></a>
          <a href="#climb"><span class="menu_item">02. TEAM </span></a>
        </div>
      </nav>
      <img class="banner" src="./Images/Banner.png" />
    </header>
    <main>
      <nav class="navbar_mid" data-aos="fade-up">
        <img class="navbar_logo_mid" src="./Images/Logo.png" alt="logo image" />
        <div class="navbar_menu_mid">
          <a href="#history"><span class="menu_item_mid">01. HISTORY </span></a>
          <a href="#climb"><span class="menu_item_mid">02. TEAM </span></a>
        </div>
      </nav>
      <!-- carousel -->
      <section id="history">
      <div class="slide-container" data-aos="fade-up">
        <div
          class="carousel slide"
          id="carouselDemo"
          data-bs-wrap="true"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./Images/Carousel1.jpg"
                alt="image1"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Images/Carousel4.jpg"
                alt="image2"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Images/Carousel3.jpg"
                alt="image3"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Images/Carousel4.jpg"
                alt="image4"
                class="d-block w-100"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselDemo"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselDemo"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
    
            <div class="carousel-indicators flex-container" data-aos="fade-up 1.5x ease">
              <span><button
                type="button"
                data-bs-target="#carouselDemo"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ><img
                  src="./Images/Carousel1.jpg"
                  alt="image1"
                  class="selector-images"
                />
              </button></span>
              <span><button
                type="button"
                data-bs-target="#carouselDemo"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              >
                <img
                  src="./Images/Carousel4.jpg"
                  alt="image2"
                  class="selector-images"
                />
              </button></span>
              <button
                type="button"
                data-bs-target="#carouselDemo"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              >
                <img
                  src="./Images/Carousel3.jpg"
                  alt="image3"
                  class="selector-images"
                />
              </button>
              <button
                type="button"
                data-bs-target="#carouselDemo"
                data-bs-slide-to="3"
                aria-label="Slide 4"
              >
                <img
                  src="./Images/Carousel4.jpg"
                  alt="image4"
                  class="selector-images"
                />
              </button>
            </div>
        
        </div>
      </div>
      </section>
      <!-- end of carousel -->

    <section id="climb">
    <!-- Mid Divider Heading and description -->
    <div class="content-container" data-aos="fade-up">
      <div class="content-heading">   
        <div class="content-heading-number">02</div>
        <div class="content-heading-title">                     
            <div class="title-text">CLIMB</div>
            <div class="title-square"></div>
        </div>
      </div>
      <div class="content-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo sunt alias in eius, dolore qui aspernatur adipisci eligendi asperiores iste.</div>
    </div>
    <!-- Mountain Selector (submenu) -->
    <div class="submenu-navbar" data-aos="fade-up 1.5x ease">
      <button class="option-btn" id="mountain1" onclick="showMountain1();">MOUNTAIN 1</button>
      <button class="option-btn" id="mountain2" onclick="showMountain2();">MOUNTAIN 2</button>
    </div>
    <div class="submenu-display-container" data-aos="fade-up 1.5x ease">
      <div class="schedule-mountain"> 



      </div>
    </div>
    
  </section>
    <footer>
      <img class="footer" src="./Images/Footer.png">
    </footer>
    
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
